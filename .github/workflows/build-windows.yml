name: Build Nmap (Windows, no libpcap)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-lua

    - name: Configure Nmap (no libpcap)
      shell: msys2 {0}
      run: |
        ./configure --without-libpcap --without-zenmap

    - name: Build Nmap
      shell: msys2 {0}
      run: |
        make -j$(nproc)

    - name: Strip binary (reduce AV flags)
      shell: msys2 {0}
      run: |
        strip nmap.exe || true

    - name: Upload Nmap binary
      uses: actions/upload-artifact@v4
      with:
        name: nmap-windows
        path: nmap.exe
