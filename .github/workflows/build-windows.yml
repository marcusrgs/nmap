name: Build Nmap (Windows, forced no libpcap)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-lua

    - name: Force-disable libpcap and configure
      shell: msys2 {0}
      run: |
        export ac_cv_header_pcap_h=no
        export ac_cv_lib_pcap_pcap_open_live=no
        export ac_cv_lib_pcap_pcap_open_dead=no
        export NMAP_NO_LIBPCAP=1

        ./configure \
          --without-libpcap \
          --without-zenmap \
          --disable-npcap

    - name: Build Nmap
      shell: msys2 {0}
      run: |
        make -j$(nproc)

    - name: Strip binary
      shell: msys2 {0}
      run: |
        strip nmap.exe || true

    - name: Upload Nmap binary
      uses: actions/upload-artifact@v4
      with:
        name: nmap-windows
        path: nmap.exe
